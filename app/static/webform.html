<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNC Preference Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: #0f172a;
      margin: 0;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.3);
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #0f172a;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.35rem;
      color: #0f172a;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
    }
    input:focus {
      outline: 2px solid #6366f1;
      border-color: transparent;
    }
    .field {
      margin-bottom: 1rem;
    }
    .dnc-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e2e8f0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .dnc-title {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #94a3b8;
      transition: 0.3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ef4444;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    button {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: wait;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #message.success {
      color: #16a34a;
    }
    #message.error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DNC Preferences</h1>
    <form id="dnc-form">
      <div class="field">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" required />
      </div>

      <div class="field">
        <label for="middle_name">Middle Name</label>
        <input id="middle_name" name="middle_name" />
      </div>

      <div class="field">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" required />
      </div>

      <div class="field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required />
      </div>

      <div class="field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="dnc-row">
        <div class="dnc-title">
          <span>Phone</span>
          <small>Do Not Contact</small>
        </div>
        <label class="switch">
          <input type="checkbox" id="phone_dnc" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="dnc-row">
        <div class="dnc-title">
          <span>Email</span>
          <small>Do Not Contact</small>
        </div>
        <label class="switch">
          <input type="checkbox" id="email_dnc" />
          <span class="slider"></span>
        </label>
      </div>

      <button type="submit" id="submit-btn">Submit Preferences</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("dnc-form");
    const messageBox = document.getElementById("message");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      messageBox.textContent = "";
      messageBox.className = "";
      submitBtn.disabled = true;

      const payload = {
        first_name: form.first_name.value.trim(),
        middle_name: form.middle_name.value.trim() || null,
        last_name: form.last_name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        phone_dnc: document.getElementById("phone_dnc").checked,
        email_dnc: document.getElementById("email_dnc").checked,
      };

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error(`API responded with ${response.status}`);
        }

        const data = await response.json();
        messageBox.textContent = `Success: ${data.status}`;
        messageBox.className = "success";
        form.reset();
      } catch (error) {
        messageBox.textContent = "Error submitting preferences. Check logs.";
        messageBox.className = "error";
        console.error(error);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
